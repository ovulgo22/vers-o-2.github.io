<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlight Clicker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="theme-nebula">
    <div id="star-animation-container">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>
    <div id="golden-star-container"></div>

    <div id="game-container">
        <div id="left-column" class="column">
            <div id="core-stats" class="panel">
                <h2 id="stardust-display" class="resource-tooltip" data-tooltip="Sua moeda principal. Gerada por cliques e coletores.">0</h2>
                <p>Poeira Estelar</p>
                <h3 id="sps-display">0 /s</h3>
                <h4 id="quasar-display" class="resource-tooltip" data-tooltip="Moeda premium. Ganha em missões e expedições.">0</h4>
            </div>
            <div id="core-container">
                <div id="pulsar"></div>
                <div id="click-effect-container"></div>
            </div>
            <div id="storm-panel" class="panel">
                <p>Tempestade Estelar</p>
                <div id="storm-bar-container">
                    <div id="storm-bar"></div>
                </div>
                <button id="activate-storm-btn" disabled>Ativar</button>
            </div>
        </div>

        <div id="middle-column" class="column">
            <div id="main-tabs">
                <button class="main-tab-link active" data-tab="main-tab-generators">Coletores</button>
                <button class="main-tab-link" data-tab="main-tab-upgrades">Melhorias</button>
            </div>
            <div id="main-tab-content">
                <div id="main-tab-generators" class="main-tab-pane active">
                    <div id="generators-container" class="panel scrollable"></div>
                </div>
                <div id="main-tab-upgrades" class="main-tab-pane">
                    <div id="click-upgrades-container" class="panel scrollable"></div>
                </div>
            </div>
        </div>

        <div id="right-column" class="column">
            <div class="panel">
                <div id="tabs">
                    <button class="tab-link active" data-tab="tab-supernova">Supernova</button>
                    <button class="tab-link" data-tab="tab-skills">Habilidades</button>
                    <button class="tab-link" data-tab="tab-missions">Missões</button>
                    <button class="tab-link" data-tab="tab-stats">Estatísticas</button>
                    <button class="tab-link" data-tab="tab-settings">Opções</button>
                </div>
                <div id="tab-content" class="scrollable">
                    <div id="tab-supernova" class="tab-pane active"></div>
                    <div id="tab-skills" class="tab-pane"></div>
                    <div id="tab-missions" class="tab-pane"></div>
                    <div id="tab-stats" class="tab-pane"></div>
                    <div id="tab-settings" class="tab-pane"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="tooltip" class="hidden"></div>
    <div id="modal-backdrop" class="hidden"></div>
    <div id="generic-modal" class="modal hidden">
        <h2 id="modal-title"></h2>
        <div id="modal-content"></div>
        <button class="close-modal-btn">Fechar</button>
    </div>
    
    <script src="format.js"></script>
    <script src="data.js"></script>
    <script src="save.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
</body>
</html>
