<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlight Clicker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="star-animation-container">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>

    <div id="game-container">
        <div id="left-column" class="column">
            <div id="core-stats" class="panel">
                <h2 id="stardust-display">0</h2>
                <p>Poeira Estelar</p>
                <h3 id="sps-display">0 /s</h3>
            </div>
            <div id="core-container">
                <div id="pulsar"></div>
                <div id="click-effect-container"></div>
            </div>
             <div id="click-upgrade-panel" class="panel">
                <h3>Lentes Gravitacionais</h3>
                <div id="click-upgrades-container"></div>
            </div>
        </div>

        <div id="middle-column" class="column">
            <div id="generators-panel" class="panel">
                <h2>Coletores Autom√°ticos</h2>
                <div id="generators-container"></div>
            </div>
        </div>

        <div id="right-column" class="column">
            <div class="panel">
                <div id="tabs">
                    <button class="tab-link active" data-tab="tab-supernova">Supernova</button>
                    <button class="tab-link" data-tab="tab-skills">Habilidades</button>
                    <button class="tab-link" data-tab="tab-artifacts">Artefatos</button>
                    <button class="tab-link" data-tab="tab-achievements">Conquistas</button>
                </div>

                <div id="tab-content">
                    <div id="tab-supernova" class="tab-pane active"></div>
                    <div id="tab-skills" class="tab-pane"></div>
                    <div id="tab-artifacts" class="tab-pane"></div>
                    <div id="tab-achievements" class="tab-pane"></div>
                </div>
            </div>
        </div>
    </div>
    
    <audio id="click-sound" preload="auto"></audio>
    <audio id="buy-sound" preload="auto"></audio>

    <script src="format.js"></script>
    <script src="data.js"></script>
    <script src="save.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
</body>
</html>
