<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mundo 1D → 2D → 3D</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
  }
  .container {
    text-align: center;
  }
  .dimension {
    margin: 20px 0;
    font-weight: bold;
    font-size: 24px;
  }
  .visual {
    margin: 20px auto;
    width: 200px;
    height: 200px;
    position: relative;
  }
  .line {
    width: 100%;
    height: 4px;
    background: #333;
    position: absolute;
    top: 50%;
    left: 0;
    transform: scaleX(0);
    animation: growLine 2s forwards;
  }
  .square {
    width: 0;
    height: 0;
    background: #4CAF50;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: growSquare 2s forwards 2s;
  }
  .cube {
    width: 0;
    height: 0;
    background: #2196F3;
    position: absolute;
    top: 50%;
    left: 50%;
    transform-style: preserve-3d;
    transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) scale(0);
    animation: growCube 2s forwards 4s, rotateCube 5s linear infinite 6s;
  }
  @keyframes growLine {
    to { transform: scaleX(1); }
  }
  @keyframes growSquare {
    to { width: 150px; height: 150px; }
  }
  @keyframes growCube {
    to { width: 100px; height: 100px; scale: 1; }
  }
  @keyframes rotateCube {
    0% { transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg); }
    100% { transform: translate(-50%, -50%) rotateX(360deg) rotateY(360deg); }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="dimension">1D - Linha</div>
    <div class="visual"><div class="line"></div></div>

    <div class="dimension">2D - Quadrado</div>
    <div class="visual"><div class="square"></div></div>

    <div class="dimension">3D - Cubo</div>
    <div class="visual"><div class="cube"></div></div>
  </div>
</body>
</html>
