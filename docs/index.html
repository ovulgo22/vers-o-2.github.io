<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Bio-Hive Simulation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="simulationContainer">
        <canvas id="bgCanvas"></canvas>
        <canvas id="mainCanvas"></canvas>
        <div id="stats"></div>
        <div id="event-notifier"></div>
    </div>

    <div id="controls">
        <div class="control-header">
            <h1>// COSMIC BIO-HIVE SIMULATOR //</h1>
        </div>
        <div class="control-body">
            <div class="slider-group">
                <label for="colonySize">Initial Sprite Population</label>
                <div>
                    <input type="range" id="colonySize" min="10" max="150" value="50">
                    <span class="value-display" id="colonyValue">50</span>
                </div>
            </div>
            <div class="slider-group">
                <label for="resourceAvailability">Cosmic Dust Density</label>
                <div>
                    <input type="range" id="resourceAvailability" min="1" max="10" value="5">
                    <span class="value-display" id="resourceValue">5</span>
                </div>
            </div>
            <button id="resetButton">REINITIALIZE</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
