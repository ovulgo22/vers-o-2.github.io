<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Simulator</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png" id="favicon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="theme-dark">

    <div id="loading-overlay" class="visible">
        <div class="spinner"></div>
        <p>Carregando Motor de Antimatéria...</p>
    </div>

    <div id="fatal-error-overlay" class="hidden">
        <h2>Ocorreu um Erro Crítico</h2>
        <p>Não foi possível carregar o jogo. Tente limpar o cache do navegador ou o armazenamento local.</p>
        <p>Erro: <span id="fatal-error-message"></span></p>
    </div>

    <div id="news-ticker-container"><p id="news-ticker-content"></p></div>
    
    <div id="game-container">
        <div class="column" id="left-column">
            <div id="cookie-section">
                <h1 id="cookie-counter">0</h1>
                <p id="cps-counter">gerando 0 cookies por segundo</p>
                <div id="cookie-wrapper">
                    <img src="assets/images/cookie.png" alt="Cookie" id="cookie-button">
                </div>
            </div>
            <div id="stats-section">
                 </div>
            <div id="version-info">
                <button id="options-open-button" class="icon-button" data-tooltip="Opções"></button>
                <button id="prestige-open-button" class="icon-button" data-tooltip="Ascensão"></button>
            </div>
        </div>

        <div class="column" id="middle-column">
            <div class="header-controls">
                <h2>Construções</h2>
                <div id="buy-amount-selector">
                    <button class="buy-amount active" data-amount="1">x1</button>
                    <button class="buy-amount" data-amount="10">x10</button>
                    <button class="buy-amount" data-amount="100">x100</button>
                </div>
            </div>
            <div id="buildings-container"></div>
        </div>

        <div class="column" id="right-column">
             <div class="header-controls"><h2>Melhorias</h2></div>
            <div id="upgrades-container"></div>
        </div>
    </div>

    <div id="particle-container"></div>
    <div id="golden-cookie-container"></div>
    <div id="toast-container"></div>

    <div id="options-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Opções</h2>
            <div id="options-form"></div>
            <button id="options-save-button">Salvar e Fechar</button>
        </div>
    </div>

    <div id="prestige-modal" class="modal hidden">
        </div>

    <script src="main.js" type="module"></script>
</body>
</html>
